<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200;300;400;600&family=Mali:ital,wght@1,300&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="./src/style.css">

    <title>Weather Application</title>
</head>
<body>
    <div class="wrapper">
        <div class="container forecast-main">
            <form class="main-head" id="search-form">
                
                    <input type="text" class="form" id="city-input" placeholder="Search City" autocomplete="on"
                autofocus="on">
                    <input type="submit" class="search-button" value="Search">
                    <input type="submit" class="location"  value="Current">
            </form>
            
            <div class="row  main-info">
                <div class="col">
                    <div class="row">
                        <div class="col-6 current-city">
                            <h1></h1>
                            <h2>
                                <span id="curr-temp"> </span> 
                                <a href="#" class=" units active" id="celsius-link">°C</a> |<a href="#" class="units" id="fahrenheit-link">°F</a>
                            </h2>
                            <p>
                                Last update: 
                            </p>
                            <p id="updating-date">
                                16:00 01/10/2022
                            </p>
                        </div>
                        <div class="col-5">
                            <img 
                                src="#"
                                class="icon"
                            />
                            <span class="weather-description"></span>
                        </div>
                    </div>
                </div>
                <div class="col-3 details">
                    <ul>
                        <li>Maximum temperature: <span id="max-temp"></span>&deg;</li>
                        <li>Cloudiness: <span id="cloud"></span>%</li>
                        <li>Sunrise: <span id="sunrise"></span></li>
                    </ul>
                </div>
                <div class="col-3 details">
                    <ul>
                        <li>Minimum temperature: <span id="min-temp"></span>&deg;</li>
                        <li>Humidity: <span id="humidity"></span>%</li>
                        <li>Sunset: <span id="sunset"></span></li>
                </div>
            </div>
        </div>     
        <div class="container forecast-days">   
        
        </div>
        <footer>
            <a href="#">Open-sourse code</a> by <a href="https://www.linkedin.com/in/yulia-u-000798205/">Iuliia Ukrainets</a>
        </footer>
    </div>
    <script src="./src/index.js"></script>
</body>
</html>
